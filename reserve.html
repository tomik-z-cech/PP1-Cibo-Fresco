<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Authentic Italian Pizzeria only using fresh ingredients based in Borrisokane.">
	<meta name="keywords" content="pizza, fresh, italian, food, borrisokane">
	<meta name="author" content="Tomas_K_5P">
    <link rel="stylesheet" href="assets/css/styles.css"> 
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
    <title>Cibo Fresco | Reservation</title>
</head>
<body>
    <header> <!-- Set header -->
        <div class="header-footer"> <!-- Header outer container -->
            <a href="index.html">  <!-- Logo -->
                <h1 id="logo">
                    <i class="fa-solid fa-pizza-slice"></i>
                    Cibo Fresco
                </h1>
            </a>
            <nav id="hamburger-menu">	<!-- Hamburger menu - only relevant at width less 1140px -->
                <label for="hamburger">&#9776;</label>	
                <input type="checkbox" id="hamburger">	
                <div id="menu">	<!-- Menu -->
                    <a href="reserve.html" class="active-page">Reserve a Table!</a>	
                    <a href="index.html">Home</a>	
                    <a href="food-menu.html">Food Menu</a>	
                    <a href="drink-menu.html">Drink Menu</a>	
                    <a href="gallery.html">Gallery</a>	
                    <a href="contact.html">Contact</a>	
                </div>
            </nav>	
        </div>
    </header>
    <main id="reserve-content-outer"> <!-- Reservation outer container -->
        <div id="reserve-content-text"> <!-- Reservation text -->
            <h2>
                Reserve a table !
            </h2>
            <form action="succes.html"> <!-- Reservation form -->
                <div>
                    <div class="flex-box-reserve-line"> <!-- Visit details section -->
                        <div class="flex-box-reserve-heading">
                            <h3 class="legend-form">
                                When are we going to see you ?
                            </h3>
                        </div>
                    </div>
                    <div class="flex-box-reserve-line">
                        <div class="flex-box-reserve-label">
                            <label for="date">
                                Date : 
                            </label>
                        </div>
                        <div class="flex-box-reserve-detail">
                            <input class="text-field" type="date" id="date" name="date" required>
                        </div>
                        <div class="flex-box-reserve-label">
                            <label for="time">
                                Time : 
                            </label>
                        </div>
                        <div class="flex-box-reserve-detail">
                            <select class="text-field" id="time" name="time" required>
                                <option value="">Select time</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                                <option value="21:00">21:00</option>
                                <option value="21:30">21:30</option>
                                <option value="22:00">22:00</option>
                            </select>
                        </div>
                        <div class="flex-box-reserve-label">
                            <label for="number-guests">
                                How many guests :
                            </label>
                        </div>
                        <div class="flex-box-reserve-detail">
                            <input class="text-field" type="number" id="number-guests" name="number-guests" placeholder="How many in your party ?" required>
                        </div>
                    </div>
                    <div class="flex-box-reserve-line"> <!-- Customer details section -->
                        <div class="flex-box-reserve-heading">
                            <h3 class="legend-form">
                                Your details ?
                            </h3>
                        </div>
                    </div>
                    <div class="flex-box-reserve-line">
                        <div class="flex-box-reserve-label">
                            <label for="name">Name :</label>
                        </div>
                        <div class="flex-box-reserve-detail">
                            <input class="text-field" type="text" id="name" name="name" placeholder="John Doe" required>
                        </div>
                        <div class="flex-box-reserve-label">
                            <label for="email">Email:</label>
                        </div>
                        <div class="flex-box-reserve-detail">
                            <input class="text-field" type="email" id="email" name="email" placeholder="email@email.com" required>
                        </div>
                        <div class="flex-box-reserve-label">
                            <label for="phone">Phone number :</label>
                        </div>
                        <div class="flex-box-reserve-detail">
                            <input class="text-field" type="tel" id="phone" name="phone"  placeholder="085 123 45 67" required>
                        </div>
                    </div>
                    <div class="flex-box-reserve-line"> <!-- Special request section -->
                        <div class="flex-box-reserve-heading">
                            <h3 class="legend-form">
                                Any special requests ?
                            </h3>
                        </div>
                    </div>
                    <div class="flex-box-reserve-line">
                        <div class="flex-box-reserve-label">
                            <label for="request">Request:</label>
                        </div>
                        <div class="flex-box-reserve-item">
                            <input class="text-field" type="text" id="request" name="request" placeholder="What can we do especially for you?">
                        </div>
                    </div>
                <input type="submit" value="Reserve !" id="reserve-button"> <!-- Submit button -->
                </div>
            </form>
         </div>
        </main>
    <footer class="header-footer"> <!-- Set footer -->
        <ul id="footer-details"> <!-- Contact details list -->
            <li>
                <span class="hide-less-950"> <!-- Opening hours & "hiding" span -->
                    <i class="fa-solid fa-clock"></i>
                     : 16-23 daily
                </span>
            </li>
            <li>
                <a href="tel:0861234567" title="Ring us !"> <!-- Phone number & tel link -->
                    <i class="fa-solid fa-phone"></i>
                    <span class="hide-less-950"> : 086 123 45 67</span>
                </a>
            </li>
            <li>
                <a href="mailto:info@cibo-fresco.ie" title="Email us !"> <!-- Email address & mailto link -->
                    <i class="fa-solid fa-envelope"></i>
                    <span class="hide-less-950"> : info@cibo-fresco.ie</span>
                </a>    
            </li>
        </ul>
        <ul id="socials"> <!-- Social icons list -->
            <li><a href="https://www.facebook.com/" aria-label="Visit our Facebook page (Opens in new tab)" target="_blank" rel="noopener" title="Check our Facebook page !"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" aria-label="Visit our Twitter page (Opens in new tab)" target="_blank" rel="noopener" title="Check our Twitter page !"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" aria-label="Visit our Instagram page (Opens in new tab)" target="_blank" rel="noopener" title="Check our Instagram page !"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/5c3b7bf139.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
</body>
</html>
