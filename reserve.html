                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                </select>
                <label for="fname">First name: </label>
                <input type="text" id="fname" name="fname" />
                <input type="submit"/>
                <input type="reset"/>
            </form>
        </div>
